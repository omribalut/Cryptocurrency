<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto+Condensed:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5d6c839a4c.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" rel="stylesheet">

    <link rel="stylesheet" href="/styles/bitcoin.css">
    
    <title>Full Stack Web Developer jQuery-AJAX API Project</title>
</head>

<body>
    <!--Parallax Scrolling-->
    <div class="parallax">

        <div class="tooManyCoins hide">
            <button type="button" class="closeRemoveBtn btn-close close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h5>Too Many Coins Selected!<br>
                Please Remove One Coin:</h5>
            <div class="tooManyPicked"></div>
        </div>

        <div class="container-fluid">


            <!--Homepage Title-->
            <nav class="nav">
                <a class="nav-link title" href="/html/bitcoin.html">Cryptonite</a>
                
                <!--Nav Bar-->
            </nav>

            <!--Responsive-->
            <!-- Hamburger - collapse -->
            <nav id="navbar_top" class="navbar navbar-expand-lg navbar-info bg-dark">
                <button class="navbar-toggler btn-outline-info" type="button" data-toggle="collapse"
                    data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon btn-outline-gold"> <i class="fa fa-navicon"
                            style="color:gold; font: size 20px;"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link nav-link btn btn btn-outline-info home" href="#">Home
                                <i class="fab fa-bitcoin"></i></a>
                            <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link nav-link btn btn-outline-info live-reports" href="#">Live Reports
                                <i class="fas fa-chart-line"></i></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link nav-link btn btn-outline-info about" href="#">About
                                <i class="fas fa-address-card"></i></a>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" id="coin-search" type="search" placeholder="Search"
                            aria-label="Search">
                    </form>
                </div>
            </nav>
        </div>

        <div id="coin-container"></div>

        <!--Progress Bar-->
        <div id="loading">
            <img src="/assets/images/Infinity-1s-200px.svg">
        </div>

        <!--the div we inject the coins API-->

        <div class="row"></div>

        <div class="live-reports"></div>

        <!--the div we inject the about details-->
        <div id="about">
            <label class="about-card"></label>
        </div>

        
          
    </div>
    <!-- jquery/bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="/js/additions.js"></script>
    <script src="/js/about.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/bitcoin.js"></script>
    

</body>

</html>
